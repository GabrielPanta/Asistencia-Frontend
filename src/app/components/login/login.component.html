<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 380px;">
    <h4 class="text-center mb-4">ğŸ•“ Sistema de Asistencia</h4>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Ingrese su usuario"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">ContraseÃ±a</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Ingrese su contraseÃ±a"
        />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger p-2 text-center">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loading || !loginForm.form.valid">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
